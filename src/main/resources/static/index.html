<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Lookup</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('/images/gst_lookup.jpg'); /* keep your bg */
            background-size: cover;
            background-position: center;
            height: 100vh;
            
        }
        .main{
            margin-left: 50px;
        }
        .card {
            border-radius: 15px;
            padding: 35px;
           background-color: transparent;
            margin-top:10%;
            color:black;
           
        }
        #result .card{
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background-color: transparent;
           
           
}
    </style>
</head>

<body>

<div class="container-fluid h-100">
    <div class="row h-100 d-flex align-items-center">

        <!-- LEFT EMPTY SPACE -->
        <div class="col-md-6 "></div>

        <!-- RIGHT SIDE CARD -->
        <div class="col-md-4 main">
            <div class="card shadow-lg bg-transparent">
                <h2 class="mb-4 fw-bold">GST Lookup</h2>

                <input type="text" id="gstin" class="form-control mb-3" placeholder="Enter GSTIN">

                <button class="btn btn-primary w-100" onclick="lookupGST()">Lookup</button>

                <div id="result"></div>
            </div>
        </div>

        <!-- SMALL RIGHT SPACER -->
        <div class="col-md-2"></div>
    </div>
</div>

  <script>
async function lookupGST() {
    const gstin = document.getElementById('gstin').value.trim();
    if (!gstin) return;

    try {
        const response = await fetch(`/api/gst/verify/${gstin}`, { method: 'GET' });
        if (!response.ok) throw new Error('GST Lookup failed');

        const data = await response.json();
        console.log("Frontend:", data);

        document.getElementById('result').innerHTML = `
            <div class="card">
                <p><strong>GSTIN:</strong> ${data.gstin || 'N/A'}</p>
                <p><strong>Legal Name:</strong> ${data.lgnm || 'N/A'}</p>
                <p><strong>Trade Name:</strong> ${data.tradeNam || 'N/A'}</p>
                <p><strong>Status:</strong> ${data.sts || 'N/A'}</p>
            </div>
        `;
    } catch (err) {
        document.getElementById('result').innerHTML =
            `<p class="error">${err.message}</p>`;
    }
}
</script>


    
</body>
</html>
